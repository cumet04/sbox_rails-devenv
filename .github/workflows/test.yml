name: rails test and report coverage
on:
  push:
    branches: [main]
  pull_request:
jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    working-directory: app
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          working-directory: app
          bundler-cache: true
      - run: bundle exec rails test
      - run: ./bin/summary_coverage > coverage/summary.csv

      # upload
      - if: github.event_name == 'push'
        uses: actions/upload-artifact@v2
        with:
          name: coverage_main
          path: app/coverage
          retention-days: 3
      - if: github.event_name != 'push'
        uses: actions/upload-artifact@v2
        with:
          name: coverage_${{ github.head_ref }}
          path: app/coverage
          retention-days: 3

  report:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    needs: test
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: coverage_${{github.head_ref}}
      - run: mv coverage coverage_head

      - uses: actions/download-artifact@v2
        with:
          name: coverage_${{github.base_ref}}
      - run: diff coverage/summary.csv coverage_head/summary.csv
